<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fresh Fruits</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th colspan="2"><em style="font-size: 200%">Fresh Fruits</em></th>
    </tr>
    </thead>

    <tbody>
    <tr>
        <td>
            <div style="width: 150pt">
                It has been known that diet that includes at least a few servings of fresh fruit every day will
                help keep you healthy, fit and trim.
            </div>
        </td>
        <td>
            <img src="fruits.png" alt="fruits.png">
        </td>
    </tr>
    </tbody>
</table>

<table border="solid" cellpadding="3pt" style="text-align: center">
    <tr>
        <td colspan="3">Title goes here</td>
        <td>A</td>
        <td>B</td>
    </tr>

    <tr>
        <td rowspan="3">C</td>
        <td>D</td>
        <td>E</td>
        <td>F</td>
        <td>G</td>
    </tr>

    <tr>
        <td>H</td>
        <td colspan="2">I</td>
        <td rowspan="2">J</td>
    </tr>

    <tr>
        <td>K</td>
        <td>L</td>
        <td>M</td>
    </tr>

    <tr>
        <td>N</td>
        <td colspan="4">O</td>
    </tr>
</table>
</body>
</html>
