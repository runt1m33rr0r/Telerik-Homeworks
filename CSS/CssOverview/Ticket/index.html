<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tickets</title>
    <link rel="stylesheet" type="text/css" href="tickets.css">
</head>
<body>
<table>
    <thead>
    <tr>
        <th id="tableHeading" colspan="2">Ticket ID: 409788</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td class="firstCol">Name: </td>
        <td>
            <div class="yellowText"><span id="circle">&#x25CF</span>Parker Seidel</div>
            <div id="redText">No Active Support</div>
        </td>
    </tr>
    <tr>
        <td class="firstCol">Email: </td>
        <td class="yellowText">seidel@aptmail.com</td>
    </tr>
    <tr>
        <td class="firstCol">Response Time: </td>
        <td class="greyText">72hours, 60hours left</td>
    </tr>
    <tr>
        <td class="firstCol">Last Action: </td>
        <td>
            <div class="greyText">Never been locked.</div>
            <div class="yellowText" id="publicPost">Link to public post</div>
        </td>
    </tr>
    <tr>
        <td class="firstCol">Status: </td>
        <td id="orangeText">Not answered</td>
    </tr>
    </tbody>
</table>
</body>
</html>
