<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>International Employees</title>
    <link rel="stylesheet" type="text/css" href="InternationalEmployees.css">
</head>
<body>
<table>
    <thead>
    <tr>
        <th>Contact Name</th>
        <th>City</th>
        <th>Country</th>
        <th>Is Promoted</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>Maria Anders</td>
        <td>Berlin</td>
        <td><img src="images/germany.png" alt="Germany flag" width="20pt"> Germany</td>
        <td><input type="checkbox" title="Promoted"></td>
    </tr>
    <tr>
        <td>Ana Trujillo</td>
        <td>Mexico D.F.</td>
        <td><img src="images/mexico.png" alt="Mexico flag" width="20pt"> Mexico</td>
        <td><input type="checkbox" title="Promoted"></td>
    </tr>
    <tr>
        <td>Antonio Moreno</td>
        <td>Mexico D.F.</td>
        <td><img src="images/mexico.png" alt="Mexico flag" width="20pt"> Mexico</td>
        <td><input type="checkbox" title="Promoted" checked="checked"></td>
    </tr>
    <tr>
        <td>Thomas Hardy</td>
        <td>London</td>
        <td><img src="images/uk.png" alt="UK flag" width="20pt"> UK</td>
        <td><input type="checkbox" title="Promoted"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
